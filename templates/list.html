<!-- render the items from our dynamodb table -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    </head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Phone</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.Name }}</td>
            <td>{{ item.Phone }}</td>
        </tr>
        {% endfor %}
    </table>
</html>
